<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="dark-light"></div>
      <div class="full-result">
        <input type="text" name="" id="screen" value="">
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button onclick="deleteChar()" class="green"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="display('')" class="green">+/-</button>
        <button onclick="display('%')" class="green">%</button>
        <button onclick="display('/')" class="red"><i class="fa-solid fa-divide"></i></button>
        <button onclick="display('7')" >7</button>
        <button onclick="display('8')" >8</button>
        <button onclick="display('9')" >9</button>
        <button onclick="display('*')" class="red"><i class="fa-solid fa-xmark"></i></button>
        <button onclick="display('4')" >4</button>
        <button onclick="display('5')" >5</button>
        <button onclick="display('6')" >6</button>
        <button onclick="display('-')" class="red">-</button>
        <button onclick="display('1')" >1</button>
        <button onclick="display('2')" >2</button>
        <button onclick="display('3')" >3</button>
        <button onclick="display('+')" class="red">+</button>
        <button onclick="clearScreen()" ><i class="fa-solid fa-rotate-left"></i></button>
        <button onclick="display('0')" >0</button>
        <button onclick="display('.')" >.</button>
        <button onclick="calculate()" class="red">=</button>
      </div>
    </div>
  </section>


  <script src="./script.js"></script>
</body>
</html>
